version: '3.8'

services:
  yolo-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo-detection-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/model.pt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
